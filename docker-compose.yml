version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: ai_sales_postgres
    environment:
      POSTGRES_DB: ai_sales_db
      POSTGRES_USER: ai_sales_user
      POSTGRES_PASSWORD: ai_sales_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - ai_sales_network
    restart: unless-stopped

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: ai_sales_redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - ai_sales_network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_sales_backend
    environment:
      - DATABASE_URL=postgresql://ai_sales_user:ai_sales_password@postgres:5432/ai_sales_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
    networks:
      - ai_sales_network
    restart: unless-stopped
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ai_sales_frontend
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - ai_sales_network
    restart: unless-stopped
    command: npm run dev

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_sales_celery_worker
    environment:
      - DATABASE_URL=postgresql://ai_sales_user:ai_sales_password@postgres:5432/ai_sales_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - ai_sales_network
    restart: unless-stopped
    command: celery -A app.celery worker --loglevel=info

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ai_sales_celery_beat
    environment:
      - DATABASE_URL=postgresql://ai_sales_user:ai_sales_password@postgres:5432/ai_sales_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=your-secret-key-change-in-production
    volumes:
      - ./backend:/app
    depends_on:
      - postgres
      - redis
    networks:
      - ai_sales_network
    restart: unless-stopped
    command: celery -A app.celery beat --loglevel=info

  # Adminer (Database Admin)
  adminer:
    image: adminer:4.8.1
    container_name: ai_sales_adminer
    ports:
      - "8080:8080"
    depends_on:
      - postgres
    networks:
      - ai_sales_network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  ai_sales_network:
    driver: bridge
